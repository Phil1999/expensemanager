{% extends 'base_auth.html' %}

{% load static %}

{% block content %}

<div class = "row">
    <div class = "col-md-4"> </div>
    <div class = "col-md-4"> 
        <div class = "card mt-5">
            

                <div class = "card-body">
                    <div class = "card-title py-3">
                <h4> Set a new password </h4>
                </div>

                <form action = "{% url 'reset-user-password' uidb64 token %}" method = "post">
                    {% csrf_token %} <!-- Always include in form -->

                    {% include 'partials/_messages.html' %}

                     
                    <label for="pass mt-1">Password</label>
                    <div class = "form-group mb-2">
                        <input 
                        type = "password"
                        name = "password"
                        placeholder = "Password"
                        class = "form-control form-control-sm"
                        id = "passwordField"
                        />
                        <small class = "float-end py-3 show-password-toggle"> SHOW </small>
                    </div>

                    <label for="pass mt-1">Password</label>
                    <div class = "form-group mb-2">
                        <input 
                        type = "password"
                        name = "password2"
                        placeholder = "Confirm Password"
                        class = "form-control form-control-sm"
                        id = "passwordField"
                        />
                        <small class = "float-end py-3 show-password-toggle"> SHOW </small>
                    </div>
                    <input type = "submit" value = "Submit" class = "btn-lg btn w-100 btn-primary submit-btn" />
                </form>
                <div class = "container">
        <span class = "text-lead lead">
          Have an account?
        </span>

        <a href = "{% url 'login' %}"> Login </a>
        </br>
        <span class = "text-lead lead">
          No account?
        </span>
        <a href = "{% url 'register' %}"> Register </a>
      </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class = "col-md-4"> </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
